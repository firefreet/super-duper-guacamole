<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>It's a Burger!</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="columns is-centered">
    <div class="column is-11">
      <br>
      <!-- Main container -->
      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" type="text" placeholder="Create your dream burger">
              </p>
              <p class="control">
                <button class="button">
                  Cook it up!
                </button>
              </p>
            </div>
          </div>
        </div>
        <!-- Right side -->
        <div class="level-right">
          <div class="level-item">
            <p class="subtitle is-5">
              <strong>123</strong> burgers and counting...
            </p>
          </div>
        </div>
      </nav>
      <div class="columns">
        <div class="column is-4 has-text-centered-mobile">
          <h1 class="title">
            Burger
          </h1>
          <p class="subtitle">
            Heaven
          </p>
        </div>
        <div class="column">
          <figure class="image is-3by2">
            <img src="assets/images/veggie.jpg" alt="veggie">
          </figure>
        </div>
      </div>
      <div class="columns is-vcentered">
        <div class="column is-6 is-outlined  has-text-centered-mobile">
          <h1>Ready for you to swallow whole...
            <i class="far fa-grin-beam-sweat"></i>
          </h1>

          <div class="columns is-vcentered">
            <div class="column is-8">
              <div class="box is-block">
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong>John Smith</strong>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </div>
            <div class="column is-4">
              <div class="buttons">
                <a class="button is-primary">EAT ME</a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-6 has-text-right-tablet has-text-centered-mobile">
          <h1>Done and gone. Too bad. So sad...<i class="far fa-sad-tear"></i></h1>
          <div class="columns">
            <div class="column is-8 is-offset-4">
              <div class="box is-block">
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong>John Smith</strong>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/ceb7ababc1.js" crossorigin="anonymous"></script>
</body>

</html>
